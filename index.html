<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fr000gs Encryption</title>
    <script src="sodium.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h2>Fr000gs File & Text Encryption</h2>

    <h4>Text to Encrypt/Decrypt:</h4>
    <textarea id="inputText"></textarea>

    <br>
    <button id="encryptBtn">Encrypt</button>
    <button id="decryptBtn">Decrypt</button>
    <button id="pasteInput">Paste</button>

    <h4>Encrypted/Decrypted Text:</h4>
    <textarea id="outputText"></textarea>

    <br>
    <button id="copyOutput">Copy</button>
    <h4>Key:</h4>
    <label for="keyInput">Enter Key:</label>
    <input type="password" id="keyInput" placeholder="Enter encryption key">
    <label>
      <input type="checkbox" id="toggleKey"> Show Key
    </label>

    <h4>Encrypt/Decrypt Files:</h4>
    <input type="file" id="fileInput">
    <div class="progress-container">
      <div id="progressBar" class="progress-bar">0%</div>
    </div>
    <div id="progressInfo" class="progress-info">Speed: 0 MB/s | ETA: --s</div>
    <br>
    <button id="encryptFileBtn">Encrypt File</button>
    <button id="decryptFileBtn">Decrypt File</button>

    <p id="progress"></p>
  </body>
</html>
